<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPC Wiki Editor</title>
    <link rel="stylesheet" href="editor.css">
</head>
<body>
    <a href="../index.html"></a>
    <h1>Welcome to the simple text to HTML converter</h1>
    <hr>
    <div>This is a very small text to HTML converter made to simplify the process of contributing to MPC Wiki</div>
    <input type="text" id="titlebox" placeholder="Title here">
    <textarea id="contentbox" rows="25" cols="50" placeholder="Contents here"></textarea>
    <div id="text-box-container" class="container"></div>
    <button id="generate-button">Generate</button>
    <button id="add-text-box-button">Add Subtitle + Text</button>
    <script src="editor.js" defer></script>
</body>
</html>
